# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: ../datasets/VOC2007
path: ../yolov5/data/hard
train: images/train2007 # train images (relative to 'path')
val: images/val2007 # val images (relative to 'path')
test: images/test2007 # test images (optional)

# Classes
nc: 6  # number of classes
names: ['background', 'person', 'bike', 'car', 'bus', 'truck']
# Download script/URL (optional)
# download: https://ultralytics.com/assets/coco128.zip

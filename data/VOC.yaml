# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC by University of Oxford
# Example usage: python train.py --data VOC.yaml
# parent
# ├── yolov5
# └── datasets
#     └── VOC  ← downloads here (2.8 GB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/VOC2007
train: images/train2007 # train images (relative to 'path')  16551 images
val: images/val2007 # val images (relative to 'path')  4952 images
test: images/test2007 # test images (optional)

# Classes
nc: 5  # number of classes
names: ['car', 'person', 'bike', 'truck', 'bus']  # class names


